<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PhoneMyPC</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        .status.online { 
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h3 {
            margin-bottom: 16px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        input {
            background: rgba(255,255,255,0.25);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        button {
            background: #10b981;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border: none;
        }

        button:active {
            transform: scale(0.98);
            background: #059669;
        }

        button.secondary {
            background: #6366f1;
        }

        button.secondary:active {
            background: #4f46e5;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:active {
            background: #dc2626;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .computer-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .computer-item {
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .computer-item:active {
            background: rgba(255,255,255,0.25);
            transform: scale(0.98);
        }

        .computer-item.offline {
            opacity: 0.5;
        }

        .computer-info {
            flex: 1;
        }

        .computer-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .computer-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .screen-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        .screen-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .control-btn {
            padding: 14px 8px;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }

        .keyboard {
            display: grid;
            gap: 6px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }

        .key-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            flex: 1;
            padding: 12px 4px;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            cursor: pointer;
            transition: 0.1s;
            font-weight: 600;
        }

        .key:active {
            background: rgba(255,255,255,0.5);
            transform: scale(0.95);
        }

        .hide { display: none !important; }

        .message {
            text-align: center;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± PhoneMyPC</h1>
            <div class="status" id="status">ƒêang k·∫øt n·ªëi...</div>
        </div>

        <div id="message" class="message hide"></div>

        <!-- Computer List Screen -->
        <div id="listScreen">
            <div class="card">
                <h3>üíª Danh s√°ch m√°y t√≠nh</h3>
                <div id="computerList" class="computer-list">
                    <div class="empty-state">
                        <div class="spinner"></div>
                        <div>ƒêang t·∫£i danh s√°ch...</div>
                    </div>
                </div>
            </div>
            <button class="secondary" onclick="refreshList()">üîÑ L√†m m·ªõi danh s√°ch</button>
        </div>

        <!-- Control Screen -->
        <div id="controlScreen" class="hide">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <h3 id="currentPC" style="margin: 0;">üíª M√°y t√≠nh</h3>
                    <button class="danger" onclick="disconnectPC()" style="width: auto; padding: 10px 20px; margin: 0; font-size: 14px;">
                        ‚ùå Ng·∫Øt
                    </button>
                </div>

                <div class="screen-container" id="screenContainer"
                     ontouchstart="handleTouch(event)"
                     ontouchmove="handleMove(event)"
                     ontouchend="handleEnd(event)">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>ƒêang t·∫£i m√†n h√¨nh...</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="mouseClick('left')">üñ±Ô∏è Click Tr√°i</button>
                    <button class="control-btn" onclick="mouseDoubleClick()">‚ö° Double Click</button>
                    <button class="control-btn" onclick="mouseClick('right')">üñ±Ô∏è Click Ph·∫£i</button>
                    <button class="control-btn" onclick="scroll(5)">‚¨ÜÔ∏è Scroll Up</button>
                    <button class="control-btn" onclick="toggleKeyboard()">‚å®Ô∏è B√†n ph√≠m</button>
                    <button class="control-btn" onclick="scroll(-5)">‚¨áÔ∏è Scroll Down</button>
                </div>
            </div>

            <!-- Keyboard -->
            <div id="keyboard" class="card hide">
                <h3>‚å®Ô∏è B√†n ph√≠m ·∫£o</h3>
                <div class="keyboard">
                    <div class="key-row">
                        <div class="key" onclick="typeKey('1')">1</div>
                        <div class="key" onclick="typeKey('2')">2</div>
                        <div class="key" onclick="typeKey('3')">3</div>
                        <div class="key" onclick="typeKey('4')">4</div>
                        <div class="key" onclick="typeKey('5')">5</div>
                        <div class="key" onclick="typeKey('6')">6</div>
                        <div class="key" onclick="typeKey('7')">7</div>
                        <div class="key" onclick="typeKey('8')">8</div>
                        <div class="key" onclick="typeKey('9')">9</div>
                        <div class="key" onclick="typeKey('0')">0</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="typeKey('q')">Q</div>
                        <div class="key" onclick="typeKey('w')">W</div>
                        <div class="key" onclick="typeKey('e')">E</div>
                        <div class="key" onclick="typeKey('r')">R</div>
                        <div class="key" onclick="typeKey('t')">T</div>
                        <div class="key" onclick="typeKey('y')">Y</div>
                        <div class="key" onclick="typeKey('u')">U</div>
                        <div class="key" onclick="typeKey('i')">I</div>
                        <div class="key" onclick="typeKey('o')">O</div>
                        <div class="key" onclick="typeKey('p')">P</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="typeKey('a')">A</div>
                        <div class="key" onclick="typeKey('s')">S</div>
                        <div class="key" onclick="typeKey('d')">D</div>
                        <div class="key" onclick="typeKey('f')">F</div>
                        <div class="key" onclick="typeKey('g')">G</div>
                        <div class="key" onclick="typeKey('h')">H</div>
                        <div class="key" onclick="typeKey('j')">J</div>
                        <div class="key" onclick="typeKey('k')">K</div>
                        <div class="key" onclick="typeKey('l')">L</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="pressKey('shift')" style="flex: 1.5;">SHIFT</div>
                        <div class="key" onclick="typeKey('z')">Z</div>
                        <div class="key" onclick="typeKey('x')">X</div>
                        <div class="key" onclick="typeKey('c')">C</div>
                        <div class="key" onclick="typeKey('v')">V</div>
                        <div class="key" onclick="typeKey('b')">B</div>
                        <div class="key" onclick="typeKey('n')">N</div>
                        <div class="key" onclick="typeKey('m')">M</div>
                        <div class="key" onclick="pressKey('backspace')" style="flex: 1.5;">‚å´</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="pressKey('ctrl')">CTRL</div>
                        <div class="key" onclick="pressKey('alt')">ALT</div>
                        <div class="key" onclick="pressKey('space')" style="flex: 2;">SPACE</div>
                        <div class="key" onclick="pressKey('enter')">‚Üµ</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="pressKey('esc')">ESC</div>
                        <div class="key" onclick="pressKey('tab')">TAB</div>
                        <div class="key" onclick="pressKey('up')">‚¨ÜÔ∏è</div>
                        <div class="key" onclick="pressKey('down')">‚¨áÔ∏è</div>
                        <div class="key" onclick="pressKey('left')">‚¨ÖÔ∏è</div>
                        <div class="key" onclick="pressKey('right')">‚û°Ô∏è</div>
                    </div>
                </div>
                <input type="text" placeholder="Ho·∫∑c nh·∫≠p text ·ªü ƒë√¢y v√† nh·∫•n Enter..." id="textInput" 
                       onkeypress="if(event.key==='Enter') sendText()">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        let socket = null;
        let currentComputer = null;
        let screenInterval = null;
        const serverUrl = window.location.origin; // T·ª± ƒë·ªông l·∫•y URL hi·ªán t·∫°i

        function showMessage(msg, duration = 3000) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.classList.remove('hide');
            setTimeout(() => el.classList.add('hide'), duration);
        }

        function setStatus(text, online = false) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = 'status' + (online ? ' online' : '');
        }

        function initSocket() {
            setStatus('ƒêang k·∫øt n·ªëi...');
            
            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });

            socket.on('connect', () => {
                setStatus('Online', true);
                showMessage('‚úÖ K·∫øt n·ªëi server th√†nh c√¥ng!');
                loadComputerList();
            });

            socket.on('disconnect', () => {
                setStatus('M·∫•t k·∫øt n·ªëi');
                showMessage('‚ö†Ô∏è M·∫•t k·∫øt n·ªëi server');
            });

            socket.on('connect_error', (error) => {
                setStatus('L·ªói k·∫øt n·ªëi');
                showMessage('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi server');
                console.error('Connection error:', error);
            });

            socket.on('computers_updated', () => {
                if (!currentComputer) {
                    loadComputerList();
                }
            });

            socket.on('command_response', (response) => {
                handleResponse(response);
            });

            socket.on('error', (data) => {
                showMessage('‚ùå L·ªói: ' + data.message);
            });
        }

        async function loadComputerList() {
            try {
                const response = await fetch(serverUrl + '/api/computers');
                const data = await response.json();
                
                const listEl = document.getElementById('computerList');
                
                if (!data.computers || data.computers.length === 0) {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="14" rx="2"/>
                                <line x1="8" y1="21" x2="16" y2="21"/>
                                <line x1="12" y1="17" x2="12" y2="21"/>
                            </svg>
                            <div>Ch∆∞a c√≥ m√°y t√≠nh n√†o online</div>
                            <div style="margin-top: 8px; font-size: 13px;">H√£y ch·∫°y Windows Client tr∆∞·ªõc</div>
                        </div>
                    `;
                    return;
                }

                listEl.innerHTML = data.computers.map(pc => `
                    <div class="computer-item ${pc.online ? '' : 'offline'}" 
                         onclick="connectToComputer('${pc.id}', '${pc.name}')">
                        <div class="computer-info">
                            <div class="computer-name">${pc.name}</div>
                            <div class="computer-status">
                                ${pc.os} ‚Ä¢ ${pc.screen_width}x${pc.screen_height} ‚Ä¢ 
                                ${pc.online ? 'üü¢ Online' : '‚ö´ Offline'}
                            </div>
                        </div>
                        <div style="font-size: 32px;">${pc.online ? 'üü¢' : '‚ö´'}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                showMessage('‚ùå L·ªói t·∫£i danh s√°ch');
                console.error('Load error:', error);
            }
        }

        function refreshList() {
            showMessage('üîÑ ƒêang l√†m m·ªõi...');
            loadComputerList();
        }

        function connectToComputer(id, name) {
            if (!socket || !socket.connected) {
                showMessage('‚ùå Ch∆∞a k·∫øt n·ªëi server');
                return;
            }

            currentComputer = { id, name };
            socket.emit('connect_to_computer', { computer_id: id });
            
            document.getElementById('listScreen').classList.add('hide');
            document.getElementById('controlScreen').classList.remove('hide');
            document.getElementById('currentPC').textContent = 'üíª ' + name;
            
            showMessage('‚úÖ ƒê√£ k·∫øt n·ªëi: ' + name);
            startScreenStream();
        }

        function disconnectPC() {
            if (screenInterval) {
                clearInterval(screenInterval);
                screenInterval = null;
            }
            
            currentComputer = null;
            document.getElementById('controlScreen').classList.add('hide');
            document.getElementById('listScreen').classList.remove('hide');
            document.getElementById('keyboard').classList.add('hide');
            
            showMessage('‚úÖ ƒê√£ ng·∫Øt k·∫øt n·ªëi');
            loadComputerList();
        }

        function sendCommand(command) {
            if (!socket || !currentComputer) return;
            socket.emit('command', command);
        }

        function handleResponse(response) {
            if (response.status === 'ok' && response.image) {
                const container = document.getElementById('screenContainer');
                container.innerHTML = `<img src="data:image/jpeg;base64,${response.image}">`;
            }
        }

        function startScreenStream() {
            if (screenInterval) clearInterval(screenInterval);
            
            const capture = () => {
                if (!currentComputer) return;
                sendCommand({ type: 'screenshot', quality: 'medium', show_cursor: true });
            };
            
            capture();
            screenInterval = setInterval(capture, 500);
        }

        let touchStart = null;

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            touchStart = {
                x: (touch.clientX - rect.left) / rect.width,
                y: (touch.clientY - rect.top) / rect.height
            };
        }

        function handleMove(e) {
            e.preventDefault();
            if (!touchStart) return;
            
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const x = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
            const y = Math.max(0, Math.min(1, (touch.clientY - rect.top) / rect.height));
            
            sendCommand({ type: 'mouse_move', x, y });
        }

        function handleEnd(e) {
            e.preventDefault();
            if (touchStart) {
                sendCommand({ type: 'mouse_click', button: 'left' });
                touchStart = null;
            }
        }

        function mouseClick(button) {
            sendCommand({ type: 'mouse_click', button });
        }

        function mouseDoubleClick() {
            sendCommand({ type: 'mouse_double_click' });
        }

        function scroll(amount) {
            sendCommand({ type: 'scroll', amount });
        }

        function toggleKeyboard() {
            document.getElementById('keyboard').classList.toggle('hide');
        }

        function pressKey(key) {
            sendCommand({ type: 'key_press', key });
        }

        function typeKey(char) {
            sendCommand({ type: 'type_text', text: char });
        }

        function sendText() {
            const input = document.getElementById('textInput');
            if (input.value) {
                sendCommand({ type: 'type_text', text: input.value });
                input.value = '';
                showMessage('‚úÖ ƒê√£ g·ª≠i text');
            }
        }

        // T·ª± ƒë·ªông k·∫øt n·ªëi khi load trang
        window.addEventListener('load', () => {
            initSocket();
        });
    </script>
</body>
</html>
