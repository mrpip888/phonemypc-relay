<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>PhoneMyPC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
        }

        .status.online { background: #10b981; }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 12px;
        }

        input {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        button {
            background: #10b981;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: #6366f1;
        }

        button.danger {
            background: #ef4444;
        }

        .computer-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .computer-item {
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .computer-item:active {
            background: rgba(255,255,255,0.25);
        }

        .computer-item.offline {
            opacity: 0.5;
        }

        .computer-info {
            flex: 1;
        }

        .computer-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .computer-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .screen-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        .screen-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .control-btn {
            padding: 16px 8px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.4);
        }

        .keyboard {
            display: grid;
            gap: 6px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .key-row {
            display: flex;
            gap: 6px;
        }

        .key {
            flex: 1;
            padding: 12px 4px;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            cursor: pointer;
        }

        .key:active {
            background: rgba(255,255,255,0.5);
        }

        .hide { display: none; }

        .message {
            text-align: center;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± PhoneMyPC</h1>
            <div class="status" id="status">Offline</div>
        </div>

        <div id="message" class="message hide"></div>

        <!-- Setup Screen -->
        <div id="setupScreen">
            <div class="card">
                <h3>‚öôÔ∏è C·∫•u h√¨nh Server</h3>
                <input type="text" id="serverUrl" placeholder="https://phonemypc-relay.onrender.com/" value="https://phonemypc-relay.onrender.com/">
                <button onclick="connectToServer()">K·∫øt n·ªëi Server</button>
            </div>
        </div>

        <!-- Computer List Screen -->
        <div id="listScreen" class="hide">
            <div class="card">
                <h3>üíª Danh s√°ch m√°y t√≠nh</h3>
                <div id="computerList" class="computer-list"></div>
            </div>
            <button class="secondary" onclick="refreshList()">üîÑ L√†m m·ªõi</button>
        </div>

        <!-- Control Screen -->
        <div id="controlScreen" class="hide">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <h3 id="currentPC">M√°y t√≠nh</h3>
                    <button class="danger" onclick="disconnectPC()" style="width: auto; padding: 8px 16px; margin: 0;">Ng·∫Øt</button>
                </div>

                <div class="screen-container" id="screenContainer"
                     ontouchstart="handleTouch(event)"
                     ontouchmove="handleMove(event)"
                     ontouchend="handleEnd(event)">
                    <div class="loading">ƒêang t·∫£i...</div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="mouseClick('left')">Click Tr√°i</button>
                    <button class="control-btn" onclick="mouseDoubleClick()">Double</button>
                    <button class="control-btn" onclick="mouseClick('right')">Click Ph·∫£i</button>
                    <button class="control-btn" onclick="scroll(5)">‚¨ÜÔ∏è Scroll</button>
                    <button class="control-btn" onclick="toggleKeyboard()">‚å®Ô∏è B√†n ph√≠m</button>
                    <button class="control-btn" onclick="scroll(-5)">‚¨áÔ∏è Scroll</button>
                </div>
            </div>

            <!-- Keyboard -->
            <div id="keyboard" class="card hide">
                <div class="keyboard">
                    <div class="key-row">
                        <div class="key" onclick="typeKey('1')">1</div>
                        <div class="key" onclick="typeKey('2')">2</div>
                        <div class="key" onclick="typeKey('3')">3</div>
                        <div class="key" onclick="typeKey('4')">4</div>
                        <div class="key" onclick="typeKey('5')">5</div>
                        <div class="key" onclick="typeKey('6')">6</div>
                        <div class="key" onclick="typeKey('7')">7</div>
                        <div class="key" onclick="typeKey('8')">8</div>
                        <div class="key" onclick="typeKey('9')">9</div>
                        <div class="key" onclick="typeKey('0')">0</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="typeKey('q')">Q</div>
                        <div class="key" onclick="typeKey('w')">W</div>
                        <div class="key" onclick="typeKey('e')">E</div>
                        <div class="key" onclick="typeKey('r')">R</div>
                        <div class="key" onclick="typeKey('t')">T</div>
                        <div class="key" onclick="typeKey('y')">Y</div>
                        <div class="key" onclick="typeKey('u')">U</div>
                        <div class="key" onclick="typeKey('i')">I</div>
                        <div class="key" onclick="typeKey('o')">O</div>
                        <div class="key" onclick="typeKey('p')">P</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="typeKey('a')">A</div>
                        <div class="key" onclick="typeKey('s')">S</div>
                        <div class="key" onclick="typeKey('d')">D</div>
                        <div class="key" onclick="typeKey('f')">F</div>
                        <div class="key" onclick="typeKey('g')">G</div>
                        <div class="key" onclick="typeKey('h')">H</div>
                        <div class="key" onclick="typeKey('j')">J</div>
                        <div class="key" onclick="typeKey('k')">K</div>
                        <div class="key" onclick="typeKey('l')">L</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="pressKey('shift')" style="flex: 1.5;">SHIFT</div>
                        <div class="key" onclick="typeKey('z')">Z</div>
                        <div class="key" onclick="typeKey('x')">X</div>
                        <div class="key" onclick="typeKey('c')">C</div>
                        <div class="key" onclick="typeKey('v')">V</div>
                        <div class="key" onclick="typeKey('b')">B</div>
                        <div class="key" onclick="typeKey('n')">N</div>
                        <div class="key" onclick="typeKey('m')">M</div>
                        <div class="key" onclick="pressKey('backspace')" style="flex: 1.5;">‚å´</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="pressKey('ctrl')">CTRL</div>
                        <div class="key" onclick="pressKey('alt')">ALT</div>
                        <div class="key" onclick="pressKey('space')" style="flex: 2;">SPACE</div>
                        <div class="key" onclick="pressKey('enter')">‚Üµ</div>
                    </div>
                    <div class="key-row">
                        <div class="key" onclick="pressKey('esc')">ESC</div>
                        <div class="key" onclick="pressKey('tab')">TAB</div>
                        <div class="key" onclick="pressKey('up')">‚¨ÜÔ∏è</div>
                        <div class="key" onclick="pressKey('down')">‚¨áÔ∏è</div>
                        <div class="key" onclick="pressKey('left')">‚¨ÖÔ∏è</div>
                        <div class="key" onclick="pressKey('right')">‚û°Ô∏è</div>
                    </div>
                </div>
                <input type="text" placeholder="Ho·∫∑c nh·∫≠p text ·ªü ƒë√¢y..." id="textInput" 
                       style="margin-top: 12px;" onkeypress="if(event.key==='Enter') sendText()">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        let socket = null;
        let currentComputer = null;
        let screenInterval = null;
        let serverUrl = '';

        function showMessage(msg, duration = 3000) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.classList.remove('hide');
            setTimeout(() => el.classList.add('hide'), duration);
        }

        function setStatus(text, online = false) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = 'status' + (online ? ' online' : '');
        }

        function connectToServer() {
            serverUrl = document.getElementById('serverUrl').value.trim();
            if (!serverUrl) {
                showMessage('Vui l√≤ng nh·∫≠p URL server');
                return;
            }

            setStatus('ƒêang k·∫øt n·ªëi...');
            
            try {
                socket = io(serverUrl, {
                    transports: ['websocket', 'polling'],
                    reconnection: true
                });

                socket.on('connect', () => {
                    setStatus('ƒê√£ k·∫øt n·ªëi', true);
                    showMessage('K·∫øt n·ªëi server th√†nh c√¥ng!');
                    document.getElementById('setupScreen').classList.add('hide');
                    document.getElementById('listScreen').classList.remove('hide');
                    loadComputerList();
                });

                socket.on('disconnect', () => {
                    setStatus('M·∫•t k·∫øt n·ªëi');
                    showMessage('M·∫•t k·∫øt n·ªëi server');
                });

                socket.on('connect_error', (error) => {
                    setStatus('L·ªói k·∫øt n·ªëi');
                    showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi. Ki·ªÉm tra URL server');
                    console.error(error);
                });

                socket.on('computers_updated', () => {
                    loadComputerList();
                });

                socket.on('command_response', (response) => {
                    handleResponse(response);
                });

            } catch (error) {
                showMessage('L·ªói: ' + error.message);
            }
        }

        async function loadComputerList() {
            try {
                const response = await fetch(serverUrl + '/api/computers');
                const data = await response.json();
                
                const listEl = document.getElementById('computerList');
                
                if (data.computers.length === 0) {
                    listEl.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 20px;">Ch∆∞a c√≥ m√°y t√≠nh n√†o online.<br>H√£y ch·∫°y Windows Client tr∆∞·ªõc.</div>';
                    return;
                }

                listEl.innerHTML = data.computers.map(pc => `
                    <div class="computer-item ${pc.online ? '' : 'offline'}" onclick="connectToComputer('${pc.id}', '${pc.name}')">
                        <div class="computer-info">
                            <div class="computer-name">${pc.name}</div>
                            <div class="computer-status">${pc.os} ‚Ä¢ ${pc.online ? 'Online' : 'Offline'}</div>
                        </div>
                        <div style="font-size: 24px;">${pc.online ? 'üü¢' : '‚ö´'}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                showMessage('L·ªói t·∫£i danh s√°ch');
            }
        }

        function refreshList() {
            showMessage('ƒêang l√†m m·ªõi...');
            loadComputerList();
        }

        function connectToComputer(id, name) {
            currentComputer = { id, name };
            socket.emit('connect_to_computer', { computer_id: id });
            
            document.getElementById('listScreen').classList.add('hide');
            document.getElementById('controlScreen').classList.remove('hide');
            document.getElementById('currentPC').textContent = name;
            
            showMessage('ƒê√£ k·∫øt n·ªëi: ' + name);
            startScreenStream();
        }

        function disconnectPC() {
            if (screenInterval) {
                clearInterval(screenInterval);
                screenInterval = null;
            }
            
            currentComputer = null;
            document.getElementById('controlScreen').classList.add('hide');
            document.getElementById('listScreen').classList.remove('hide');
            document.getElementById('keyboard').classList.add('hide');
            
            showMessage('ƒê√£ ng·∫Øt k·∫øt n·ªëi');
            loadComputerList();
        }

        function sendCommand(command) {
            if (!socket || !currentComputer) return;
            socket.emit('command', command);
        }

        function handleResponse(response) {
            if (response.status === 'ok' && response.image) {
                const container = document.getElementById('screenContainer');
                container.innerHTML = `<img src="data:image/jpeg;base64,${response.image}">`;
            }
        }

        function startScreenStream() {
            if (screenInterval) clearInterval(screenInterval);
            
            const capture = () => {
                sendCommand({ type: 'screenshot', quality: 'medium', show_cursor: true });
            };
            
            capture();
            screenInterval = setInterval(capture, 500);
        }

        let touchStart = null;

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            touchStart = {
                x: (touch.clientX - rect.left) / rect.width,
                y: (touch.clientY - rect.top) / rect.height
            };
        }

        function handleMove(e) {
            e.preventDefault();
            if (!touchStart) return;
            
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const x = (touch.clientX - rect.left) / rect.width;
            const y = (touch.clientY - rect.top) / rect.height;
            
            sendCommand({ type: 'mouse_move', x, y });
        }

        function handleEnd(e) {
            e.preventDefault();
            if (touchStart) {
                sendCommand({ type: 'mouse_click', button: 'left' });
                touchStart = null;
            }
        }

        function mouseClick(button) {
            sendCommand({ type: 'mouse_click', button });
        }

        function mouseDoubleClick() {
            sendCommand({ type: 'mouse_double_click' });
        }

        function scroll(amount) {
            sendCommand({ type: 'scroll', amount });
        }

        function toggleKeyboard() {
            document.getElementById('keyboard').classList.toggle('hide');
        }

        function pressKey(key) {
            sendCommand({ type: 'key_press', key });
        }

        function typeKey(char) {
            sendCommand({ type: 'type_text', text: char });
        }

        function sendText() {
            const input = document.getElementById('textInput');
            if (input.value) {
                sendCommand({ type: 'type_text', text: input.value });
                input.value = '';
            }
        }
    </script>
</body>
</html>
